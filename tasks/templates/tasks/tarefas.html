{% extends "base.html" %}

{% block title%}Lista de Tarefas{% endblock %}

{% block content %}

{% for tarefa in tarefas%}
<div class="container-fluid pad-content">
    <h1 class="h4">{{tarefa.title}}</h1>
    <article class="article">
        <div class="container-fluid">
            <p>{{tarefa.description}}</p>
        </div>
    </article>
</div>
{% endfor %}
{% endblock%}
